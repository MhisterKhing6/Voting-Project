     .flexcontainer {
     display: flex;
     justify-content: space-evenly;

     }

      width: 25%;

      .flexelem2{
      width: 25%;

      }

        font-size: 1.125rem;

    <!-- Custom styles for this template -->

    <link href="/static/css/radio.css" rel ="stylesheet">
    <link href="/static/css/main.css">
  </head>
</head>
<body>
<!-- NavBar !-->
<nav class="flexcontainer">
 <div class = "flexelem">
  <img src="/static/images/school.jpeg" alt="" width="60" height="60">
            <div>COHK</div>

 </div>
  <div class = "flexelem">
  <img src="/static/images/ec.jpeg" alt="" width="60" height="60">
      <div>EC COUNCIL</div>
 </div>
  <div class = "flexelem">
  <img src="/static/images/colledge.jpeg" alt="" width="60" height="60">
            <div>DRATSA</div>

 </div>
</nav>
<!-- End of Navbar -->
<div class="container" style="margin-bottom: 30px">
    <h4 class="rounded-circle">{{ count }} of 6.</h4>
    <div class = "text-center" style="">

        <span style="color: rgba(5, 146, 12, 0.67)">Welcome <em style="font-size: 1.5em"> </b> {{ name }} </b> </em></span>
        <h2>Vote {{cat}} Candidate</h2>
        <hr>
    </div>
    <form action="{{ path }}" method="post">
        {% if category %}
        {% for candidate in category %}
        <div class="card" style="margin:25px auto">
            <!--using Flexbox -->
            <div style="display:flex; justify-content: space-evenly; align-items: center; background-color: rgba(173, 239, 176, 0.67); ">
                <div class>
                  <img src="{{ pic_path }}/{{candidate.pic_name}}" height="150px" width="150px">
                </div>
                <div class="flexelem2" >
                    {{ candidate.name }}
                </div>
                <div class = "flexelem2">
                <label class="btn btn-default">
          <input type="radio" id="{{candidate.id}}" name="candidate" value="{{candidate.id}}" required/>VOTE
            </label>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
         <p style="margin-top: 35px">Please there is no candidate in this category please head next</p>
        {% endif %}
        <div class="d-flex align-items-center justify-content-center">
        <button class=" btn btn-lg btn-primary" type="submit">Next</button>
        </div>
    </form>
</div>
